<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>倒计时</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f7f7f7;
        color: #333;
      }

      .countdown {
        background: #ff6347;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        color: white;
        font-size: 2em;
        font-weight: bold;
      }

      .countdown span {
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div class="countdown" id="countdown">
      <p>距离今晚12点还有:</p>
      <p id="timer">加载中...</p>
    </div>

    <script>
      function updateCountdown() {
        const now = new Date();
        const midnight = new Date();
        midnight.setHours(24, 0, 0, 0); // 设置为今晚12点

        const timeLeft = midnight - now; // 计算剩余时间（毫秒）

        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById(
          "timer"
        ).innerHTML = `${hours}小时 ${minutes}分钟 ${seconds}秒`;

        // 如果时间到，显示"倒计时结束"
        if (timeLeft <= 0) {
          document.getElementById("timer").innerHTML = "倒计时结束！";
          clearInterval(interval); // 停止更新
        }
      }

      // 每秒钟更新一次倒计时
      const interval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
